{% extends 'base.html' %}

{% block content %}

<!--object_list comes from ListView and contains
all the objects in our view-->
{% for post in object_list %}
<div class="post-entry">
	<h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
	<p>{{ post.body }}</p>
</div>
{% endfor %}
{% endblock content %}
