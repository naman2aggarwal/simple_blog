{% extends 'base.html' %}

{% block content %}
<div class="post-entry">
	<!--blog_detail name is specified explicitly in views.py
	 using context_object_name attribute of class based view.
	 Django's default name for objects of our model is 'object'
	 or the object name i.e 'post'. -->
	<h2>{{ blog_detail.title }}</h2>
	<p>{{ blog_detail.body }}</p>
</div>
<p><a href="{% url 'post_edit' blog_detail.pk %}">+ Edit Blog Post</a></p>
<p><a href="{% url 'post_delete' blog_detail.pk %}">+ Delete Blog Post</a></p>
{% endblock content %}
